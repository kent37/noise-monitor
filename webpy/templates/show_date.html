$def with (date)
<html>
<head>
<script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script>
</head>
<body>
<div id="graphdiv2"
  style="width:1000px; height:400px;"></div>
<script type="text/javascript">

// Draw graph with fetched data
  g = new Dygraph(document.getElementById("graphdiv2"), "/data/$date",
  	   { 
    	labels: [ "Date", "Noise" ],
    	showRangeSelector: true,
		axes: {
		    x: {
		      axisLabelFormatter: function(d, gran, opts) {
		          return Dygraph.dateAxisLabelFormatter(d, Dygraph.DAILY, opts) +
		                 ' ' + Dygraph.dateAxisLabelFormatter(d, gran, opts);
		      }
		    }
		  }

    });


</script>
</body>
</html>
